<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: grid;
            grid-template-areas:
                "box1 box2 box3 box3"
                "box4 box4 box3 box3"
                "box5 box6 box7 box8";
            grid-template-rows: 2fr 1fr 1fr ;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
            width: 100%;
            height: 60%;
            padding: 20px;
            box-sizing: border-box;
        }
        .box {
            background-color: #f8f9fa;
            /* padding: 20px; */
            text-align: center;
            /* border: 1px solid #ddd; */
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지를 박스 안에 꽉 채우기 */
        }
        
        .box1 { grid-area: box1;
                background-color: black;
                color: white;
                text-align: left;
                padding: 20px;
                font-size: 20px;
        }
        .box2 { grid-area: box2; }
        .box3 { grid-area: box3; }
        .box4 { grid-area: box4; }
        .box5 { grid-area: box5; }
        .box6 { grid-area: box6; }
        .box7 { grid-area: box7; }
        .box8 { grid-area: box8; }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <strong>The perfect driving experience <br>  envisioned by  <br>innovative technology</strong>
            
        </div>
        <div class="box box2">
            <img src="https://asset.hankooktire.com/content/dam/hankooktire/kr/product-/pcr/h472/kv/d_Keyvisual(export).jpg" alt="brandrtitle-02">
        </div>
        <div class="box box3">
            <img src="https://asset.hankooktire.com/content/dam/hankooktire/kr/product-/ion/ih01/pc_thumb0311.jpg" alt="brandrtitle-02">
        </div>
        <div class="box box4">
            <img src="https://asset.hankooktire.com/content/dam/hankooktire/kr/product-/pcr/h129/d_Keyvisual(export)0512.jpg" alt="brandrtitle-02">
        </div>
        <div class="box box5">
            <img src="https://asset.hankooktire.com/content/dam/hankooktire/kr/product-/pcr/h318/KV_thumb.jpg" alt="brandrtitle-02">
        </div>
        <div class="box box6">
            <img src="https://asset.hankooktire.com/content/dam/hankooktire/kr/product-/suv/ra43/KV_thumb(RA43)new.jpg" alt="brandrtitle-02">
        </div>
        <div class="box box7">
            <img src="https://asset.hankooktire.com/content/dam/hankooktire/local/img/product-detil-page/tbr/al22/d_Keyvisual(export).jpg" alt="brandrtitle-02">
        </div>
        <div class="box box8">
            <img src="https://asset.hankooktire.com/content/dam/hankooktire/kr/product-/tbr/ah51/1213d-AH51.jpg" alt="brandrtitle-02">
        </div>
    </div>
</body>
</html>
